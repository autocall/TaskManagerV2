<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background: #f8f9fa;
            padding: 15px;
        }
        .main-section {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }
        .toolbar {
            background: #e9ecef;
            padding: 10px;
            height: 50px;
        }
        .scroll-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #ffffff;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <!-- Меню (на всю ширину) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Menu</a>
        </div>
    </nav>

    <!-- Контент -->
    <div class="content">
        <!-- Sidebar (слева) -->
        <div class="sidebar">
            <h5>Sidebar</h5>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="#" class="nav-link">Ссылка 1</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Ссылка 2</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Ссылка 3</a></li>
            </ul>
        </div>

        <!-- Основной блок -->
        <div class="main-section">
            <!-- Toolbar -->
            <div class="toolbar">
                <h6>Toolbar</h6>
            </div>

            <!-- Контент со скроллом -->
            <div class="scroll-content">
                <h4>Основной контент</h4>
                <p>Здесь может быть длинный текст...</p>
                <p style="height: 800px; background: #f0f0f0;">Много контента для проверки скролла</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
